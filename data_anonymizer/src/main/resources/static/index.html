<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Controller Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Data Controller Frontend</h1>

        <!-- Section for setting database -->
        <div class="mb-3">
            <h2>Set Database</h2>
            <input type="text" id="databaseType" class="form-control" placeholder="Database Type" />
            <input type="text" id="fileName" class="form-control mt-2" placeholder="File Name" />
            <button class="btn btn-primary mt-2" onclick="setDatabase()">Set Database</button>
            <div id="setDatabaseResult" class="mt-2"></div>
        </div>

        <!-- Section for writing to database -->
        <div class="mb-3">
            <h2>Write Database</h2>
            <input type="text" id="writeFileName" class="form-control" placeholder="File Name" />
            <button class="btn btn-primary mt-2" onclick="writeDatabase()">Write Database</button>
            <div id="writeDatabaseResult" class="mt-2"></div>
        </div>

        <!-- Section for getting fields -->
        <div class="mb-3">
            <h2>Get Fields</h2>
            <button class="btn btn-primary" onclick="getFields()">Get Fields</button>
            <div id="fieldsResult" class="mt-2"></div>
        </div>

        <!-- Section for getting field types -->
        <div class="mb-3">
            <h2>Get Field Types</h2>
            <button class="btn btn-primary" onclick="getFieldTypes()">Get Field Types</button>
            <div id="fieldTypesResult" class="mt-2"></div>
        </div>

        <!-- Section for getting masking -->
        <div class="mb-3">
            <h2>Get Masking</h2>
            <button class="btn btn-primary" onclick="getMasking()">Get Masking</button>
            <div id="maskingResult" class="mt-2"></div>
        </div>

        <!-- Section for setting fields -->
        <div class="mb-3">
            <h2>Set Fields</h2>
            <textarea id="fieldsData" class="form-control" placeholder="Enter fields (comma-separated)"></textarea>
            <button class="btn btn-primary mt-2" onclick="setFields()">Set Fields</button>
            <div id="setFieldsResult" class="mt-2"></div>
        </div>

        <!-- Section for setting field types -->
        <div class="mb-3">
            <h2>Set Field Types</h2>
            <textarea id="typesData" class="form-control" placeholder="Enter field types (comma-separated)"></textarea>
            <button class="btn btn-primary mt-2" onclick="setTypes()">Set Field Types</button>
            <div id="setTypesResult" class="mt-2"></div>
        </div>

        <!-- Section for setting masking -->
        <div class="mb-3">
            <h2>Set Masking</h2>
            <textarea id="maskingData" class="form-control" placeholder="Enter masking (comma-separated)"></textarea>
            <button class="btn btn-primary mt-2" onclick="setMasking()">Set Masking</button>
            <div id="setMaskingResult" class="mt-2"></div>
        </div>
    </div>
</body>
</html>
